<div id="partial-field-container-{{ attribute }}">
    <span>{{ field_value|default_if_none:"No item selected" }}</span>
    <button hx-get="{% url 'warrior:warrior-partial-update-view' object.id attribute %}"
            hx-target="#partial-field-container-{{ attribute }}"
            hx-swap="outerHTML"
            class="uk-button uk-button-default uk-button-small">
        <i class="fa-solid fa-feather-pointed"></i>
    </button>
</div>
