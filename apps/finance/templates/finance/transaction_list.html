{% extends 'base.html' %}

{% block content %}
    <h1>Transactions</h1>

    <div uk-grid>
        <div class="uk-width-2-3">
            <table class="uk-table">
                <thead>
                <tr>
                    <th>Reason</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                {% for transaction in object_list %}
                    <tr>
                        <td>{{ transaction.reason }}</td>
                        <td>{{ transaction.amount }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="uk-width-1-3"
             hx-get="{% url 'faction:faction-weekly-costs-view' current_savegame.player_faction.id %}"
             hx-swap="innerHTML"
             hx-trigger="load">
        </div>
    </div>
{% endblock content %}
