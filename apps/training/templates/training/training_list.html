{% extends 'base.html' %}

{% block content %}
    <h1>Training overview</h1>

    <div uk-grid>
        <div class="uk-width-2-3">
            <table class="uk-table">
                <thead>
                <tr>
                    <th>Warrior</th>
                    <th>Strength</th>
                    <th>Dexterity</th>
                    <th>Health</th>
                    <th>Morale</th>
                </tr>
                </thead>
                <tbody>
                {% for warrior in faction.warriors.all %}
                    <tr>
                        <td>{{ warrior.name }}</td>
                        <td>
                            <progress class="uk-progress" value="{{ warrior.strength_progress }}" max="100"></progress>
                        </td>
                        <td>
                            <progress class="uk-progress" value="{{ warrior.dexterity_progress }}" max="100"></progress>
                        </td>
                        <td>
                            <progress class="uk-progress" value="{{ warrior.health_progress }}" max="100"></progress>
                        </td>
                        <td>
                            <progress class="uk-progress" value="{{ warrior.morale_progress }}" max="100"></progress>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
